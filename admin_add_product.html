<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>إضافة منتج | لوحة الإدارة</title>
</head>

<body>

<header class="header">
    <h1>إضافة منتج جديد</h1>
    <a href="admin_products.html">رجوع لإدارة المنتجات</a>
</header>

<section class="form-container">

    <form class="product-form">

        <label>اسم المنتج</label>
        <input type="text" placeholder="اكتب اسم المنتج" required>

        <label>السعر</label>
        <input type="number" placeholder="السعر بالدولار" required>

        <label>التصنيف</label>
        <input type="text" placeholder="مثال: إلكترونيات">

        <label>الكمية</label>
        <input type="number" placeholder="الكمية المتاحة" required>

        <label>الوصف</label>
        <textarea placeholder="اكتب وصف كامل للمنتج" required></textarea>

        <label>صور المنتج</label>
        <input type="file" accept="image/*" multiple>

        <button type="submit" class="save-btn">حفظ المنتج</button>

    </form>

</section>

<style>
    body {font-family: Arial;}
    .form-container {
        width: 90%;
        max-width: 600px;
        margin: 20px auto;
    }
    input, textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #aaa;
        border-radius: 6px;
    }
    .save-btn {
        width: 100%;
        padding: 12px;
        background: #28a745;
        color: #fff;
        border:none;
        border-radius: 6px;
        font-size: 16px;
        cursor:pointer;
    }
</style>

</body>
</html>
