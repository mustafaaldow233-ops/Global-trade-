<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>تفاصيل المنتج | التجارة العالمية</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header class="header">
    <h1>تفاصيل المنتج</h1>
    <a href="products.html">رجوع للمنتجات</a>
</header>

<section class="product-page">

    <div class="product-image">
        <img src="https://via.placeholder.com/400">
    </div>

    <div class="product-info">
        <h2>اسم المنتج</h2>

        <div class="rating">
            ⭐⭐⭐⭐⭐ <span>(122 تقييم)</span>
        </div>

        <h3 class="price">السعر: 35$</h3>

        <p class="description">
            هنا وصف المنتج الكامل. يمكن كتابة معلومات عن الاستخدام، المواصفات، الجودة،
            بلد الصنع، وكل التفاصيل التي يحتاجها العميل قبل الشراء.
        </p>

        <button class="btn buy">شراء الآن</button>
        <button class="btn add">إضافة للسلة</button>
    </div>

</section>

<hr>

<section class="related">
    <h2>منتجات مشابهة</h2>

    <div class="related-items">

        <div class="item">
            <img src="https://via.placeholder.com/150">
            <p>منتج مشابه 1</p>
            <button onclick="location.href='product.html'">عرض</button>
        </div>

        <div class="item">
            <img src="https://via.placeholder.com/150">
            <p>منتج مشابه 2</p>
            <button onclick="location.href='product.html'">عرض</button>
        </div>

    </div>
</section>

<script src="js/main.js"></script>
</body>
</html>
