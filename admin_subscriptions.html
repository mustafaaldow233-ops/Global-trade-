<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>إدارة الاشتراكات | لوحة التحكم</title>
</head>

<body>

<header class="header">
    <h1>إدارة الاشتراكات</h1>
</header>

<section class="subs-container">

    <table class="subs-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>اسم المستخدم</th>
                <th>الخطة</th>
                <th>تاريخ البدء</th>
                <th>تاريخ الانتهاء</th>
                <th>الحالة</th>
                <th>تحكم</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>محمد علي</td>
                <td>Premium – 15$</td>
                <td>2024-01-01</td>
                <td>2024-02-01</td>
                <td>نشط</td>
                <td>
                    <button class="renew">تجديد</button>
                    <button class="cancel">إلغاء</button>
                </td>
            </tr>
        </tbody>

    </table>

</section>

<style>
    body {font-family: Arial;}
    .subs-container {
        width: 95%;
        margin: 20px auto;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        box-shadow: 0 0 5px #ccc;
    }
    th, td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        text-align: center;
    }
    .renew {
        padding: 6px 10px;
        background: #28a745;
        color: #fff;
        border: none;
        border-radius: 5px;
    }
    .cancel {
        padding: 6px 10px;
        background: #d00;
        color: #fff;
        border: none;
        border-radius: 5px;
    }
</style>

</body>
</html>
