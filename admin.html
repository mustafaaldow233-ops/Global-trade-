<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>لوحة الإدارة | التجارة العالمية</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header class="header admin-header">
    <h1>لوحة التحكم</h1>
    <a href="index.html">العودة للموقع</a>
</header>

<section class="admin-container">

    <div class="admin-card">
        <h2>المنتجات</h2>
        <button onclick="location.href='admin_products.html'">إدارة المنتجات</button>
    </div>

    <div class="admin-card">
        <h2>الطلبات</h2>
        <button onclick="location.href='admin_orders.html'">إدارة الطلبات</button>
    </div>

    <div class="admin-card">
        <h2>المستخدمين</h2>
        <button onclick="location.href='admin_users.html'">إدارة المستخدمين</button>
    </div>

    <div class="admin-card">
        <h2>الدعم الفني</h2>
        <button onclick="location.href='admin_support.html'">تذاكر الدعم</button>
    </div>

    <div class="admin-card">
        <h2>الإحصائيات</h2>
        <button onclick="location.href='admin_stats.html'">عرض الإحصائيات</button>
    </div>

    <div class="admin-card">
        <h2>الإعلانات</h2>
        <button onclick="location.href='admin_ads.html'">التحكم بالإعلانات</button>
    </div>

    <div class="admin-card">
        <h2>الاشتراكات</h2>
        <button onclick="location.href='admin_subscriptions.html'">إدارة الاشتراكات</button>
    </div>

</section>

<style>
    body {font-family: Arial;}
    .admin-container {
        width: 90%;
        margin: 20px auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
    }
    .admin-card {
        background: #fff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 0 5px #ccc;
        text-align: center;
    }
    button {
        padding: 10px 15px;
        background: #0a7cff;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
    }
</style>

</body>
</html>
