<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>تسجيل دخول الإدارة</title>
</head>

<body>

<style>
    body {
        font-family: Arial;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-box {
        width: 350px;
        background: #fff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px #ccc;
        text-align: center;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #3498db;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    button:hover {
        opacity: 0.9;
    }
</style>

<div class="login-box">
    <h2>تسجيل دخول المشرف</h2>

    <input type="email" placeholder="الإيميل">
    <input type="password" placeholder="كلمة المرور">

    <button onclick="login()">دخول</button>

    <p id="msg" style="color:red;margin-top:10px;"></p>
</div>

<script>
function login() {
    let email = document.querySelector('input[type="email"]').value;
    let pass = document.querySelector('input[type="password"]').value;

    if(email === "admin@globaltrade.com" && pass === "12345") {

        // حفظ تسجيل الدخول
        localStorage.setItem("admin_logged", "yes");

        window.location.href = "admin_dashboard.html";
    } else {
        document.getElementById("msg").innerText = "البيانات غير صحيحة";
    }
}
</script>

</body>
</html>
