<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>إدارة الإعلانات | لوحة التحكم</title>
</head>

<body>

<header class="header">
    <h1>إدارة الإعلانات</h1>
</header>

<section class="ads-container">

    <button class="add-btn" onclick="location.href='admin_add_ad.html'">إضافة إعلان جديد</button>

    <table class="ads-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>نوع الإعلان</th>
                <th>مكان العرض</th>
                <th>المدة</th>
                <th>الحالة</th>
                <th>تحكم</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>صورة</td>
                <td>الرئيسية - أعلى</td>
                <td>30 يوم</td>
                <td>نشط</td>
                <td>
                    <button onclick="location.href='admin_edit_ad.html'">تعديل</button>
                    <button class="toggle">تعطيل</button>
                    <button class="delete-btn">حذف</button>
                </td>
            </tr>
        </tbody>

    </table>

</section>

<style>
    body {font-family: Arial;}
    .ads-container {
        width: 95%;
        margin: 20px auto;
    }
    .add-btn {
        padding: 10px 15px;
        background: #3498db;
        color:#fff;
        border:none;
        border-radius:5px;
        margin-bottom:15px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        box-shadow: 0 0 5px #ccc;
    }
    th, td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        text-align:center;
    }
    .toggle {
        background:#f1c40f;
        border:none;
        padding:6px 12px;
        border-radius:5px;
    }
    .delete-btn {
        background:#c00;
        color:#fff;
        border:none;
        padding:6px 12px;
        border-radius:5px;
    }
</style>

</body>
</html>
